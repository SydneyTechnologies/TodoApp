{% extends 'base.html' %}
{% block content %}
<div class="todo-wrapper">
    <div class="nav">
        <div class="label task active" onclick="select( this, 'task_list')">
            Tasks
        </div>
        <div class="label completed" onclick="select(this, 'completed_list')">
            Completed
        </div>
    </div>
    {% for todo in todos %}
    <div class="todo-item-parent task_list">
        <div class="todo-item">
            <strong>
                <a href="{% url 'edit-todo' todo.id %}">
                    {{todo.title}}
                </a>
            </strong>
            <p class="descript">{{todo.description|truncatechars:50}}</p>
        </div>
        <input type="radio" name="" id="" class="radio">
    </div>

    {% endfor %}
    {% for todo in completed %}
    <div class="todo-item-parent completed_list off">
        <div class="todo-item">
            <strong>
                <a href="{% url 'edit-todo' todo.id %}">
                    {{todo.title}}
                </a>
            </strong>
            <p class="descript">{{todo.description|truncatechars:50}}</p>
        </div>
        <input type="radio" name="" id="" class="radio">
    </div>

    {% endfor %}
</div>

<div class="container">
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="action-btn save" value="Add Todo">
    </form>

</div>
{% endblock content%}
